<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll </title>
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Taiwo Oyewole | HTML form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                        <!-- <div class="form-item"> -->
                            <div class="form-item column1">
                            <label>Full Name: <input type="text" name="fullname"></label>
                             </div>
                            <div class="form-item column2">
                            <label>Email: <input type="email" name="username"></label>
                            </div>
                        <!-- </div> -->
                </fieldset> 
                <fieldset>
                    <legend>Questions</legend>
                    <Label for="browser">What is your favorite internet browser</Label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <div>
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                     </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Lagos Nigeria, FCT Abuja, Cross River Calabar, Port Harcourt"></textarea>
                </fieldset>
                <button type="submite">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>(Â©) 2025 | Form - User Poll activity | Taiwo Oyewole</p>
        </footer>
    </body>
</html>
